<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="title">
        <h1>Tic-Tac-Toe</h1>  
    </div>
    <div id="game-container">
        <div id="level-select">
            <button class="level-btn level-easy">Easy</button>
            <button class="level-btn level-medium">Medium</button>
            <button class="level-btn level-hard">Hard</button>
            <button class="level-btn level-nightmare">Nightmare</button>
        </div>
        <div id="gameboard-container">
            <div id="game-board">
                <button class="board-square"><p>x</p></button>
                <button class="board-square"><p></p></button>
                <button class="board-square"><p>o</p></button>
                <button class="board-square"><p></p></button>
                <button class="board-square"><p>x</p></button>
                <button class="board-square"><p>x</p></button>
                <button class="board-square"><p></p></button>
                <button class="board-square"><p>o</p></button>
                <button class="board-square"><p></p></button>
            </div>
        </div>
        <div id="reset">

        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
